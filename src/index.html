<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div class="header">
        <div class="form-container">
            <form action="#" id="weather-form">
                <input type="text" name="location" id="location">
                <button id="weather-form-btn">Submit</button>
            </form>
            <div class="error"></div>
        </div>
    </div>
    <div class="weather-data-container">
        <div class="less-weather-data">
            <div>
                <span id="locate"></span>
                <span id="region"></span>
            </div>
            <div>
                <span id="temp"></span>
            </div>
        </div>
        <div class="weather-animation-container">
            <img src="" alt="gif animation">
        </div>
        <div class="more-weather-data">
            <div>
                <span id="condition"></span>
            </div>
            <div>
                <span id="feels-like-temp"></span>
            </div>
            <div>
                <span id="humidity"></span>
            </div>
            <div>
                <span id="wind-speed"></span>
            </div>
        </div>
    </div>
    <div class="weather-forecast-container">
        <div>
           3 day forecast placeholder
        </div>
    </div>
</body>
</html>
